<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local Tailwind build -->
    <link rel="stylesheet" href="../src/output.css" />
    <!-- Local Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-orange-600 to-violet-700 py-6 text-center text-white shadow-md"
    >
      <h2 class="text-2xl md:text-3xl font-bold">
        <i class="fas fa-user-circle mr-2"></i> My Profile
      </h2>
    </header>

    <!-- Profile Section -->
    <section class="max-w-5xl mx-auto px-4 py-8">
      <!-- Back Arrow -->
      <div class="mb-6">
        <a
          href="dashboard.html"
          class="inline-flex items-center gap-2 text-violet-700 font-semibold hover:text-violet-900 transition"
        >
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
        <!-- Avatar + Basic Info -->
        <div class="text-center">
          <div
            class="w-24 h-24 md:w-32 md:h-32 mx-auto rounded-full bg-gradient-to-r from-orange-600 to-violet-700 flex items-center justify-center shadow-lg"
          >
            <i class="fas fa-user text-white text-3xl md:text-4xl"></i>
          </div>
          <h4 class="mt-4 text-xl font-bold text-violet-700" id="profileName">
            Habib
          </h4>
          <p class="text-gray-600 font-medium" id="profileEmail">
            habib@example.com
          </p>
        </div>

        <!-- Info Card -->
        <div class="md:col-span-2">
          <div class="bg-white rounded-xl shadow-md p-6">
            <h5
              class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-700"
            >
              <i class="fas fa-id-card text-violet-700"></i> Personal
              Information
            </h5>
            <ul class="space-y-3 text-sm md:text-base">
              <li class="flex items-center gap-2">
                <i class="fas fa-envelope text-violet-700"></i>
                <span class="font-semibold">Email:</span>
                <span id="emailDisplay">habib@example.com</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fas fa-phone text-violet-700"></i>
                <span class="font-semibold">Phone:</span>
                <span id="phoneDisplay">Not Provided</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fas fa-calendar-alt text-violet-700"></i>
                <span class="font-semibold">Date of Birth:</span>
                <span id="dobDisplay">Not Provided</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fas fa-map-marker-alt text-violet-700"></i>
                <span class="font-semibold">Address:</span>
                <span id="addressDisplay">Not Provided</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fas fa-book text-violet-700"></i>
                <span class="font-semibold">Selected Course:</span>
                <span id="courseDisplay">No Course Selected</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../Js/profile.js"></script>
  </body>
</html>
