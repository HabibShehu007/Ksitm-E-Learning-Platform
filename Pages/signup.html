<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KSITM Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/ksitm logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script type="module" defer src="../Js/signup.js"></script>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center font-sans text-white"
  >
    <!-- Background overlay with logo -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-900 via-violet-800 to-orange-700"
    >
      <div class="absolute inset-0 flex items-center justify-center opacity-30">
        <img
          src="../images/ksitm logo.png"
          alt="KSITM Logo"
          class="w-96 drop-shadow-lg"
        />
      </div>
    </div>

    <!-- Signup form -->
    <div class="relative z-10 flex flex-col items-center w-full px-4">
      <div
        class="bg-gradient-to-br from-violet-900/80 to-orange-800/80 backdrop-blur-lg rounded-2xl p-8 shadow-2xl max-w-md w-full animate-fadeIn"
      >
        <h2
          class="text-xl sm:text-2xl md:text-3xl font-extrabold mb-3 text-center text-orange-200"
        >
          Create Your KSITM Account
        </h2>
        <p
          class="text-sm sm:text-base md:text-lg text-center mb-6 text-violet-100"
        >
          Start your journey into innovation and excellence
        </p>

        <form>
          <!-- Username -->
          <div class="relative mb-6">
            <i
              class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Username"
            />
            <label
              for="username"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Username
            </label>
          </div>

          <!-- Full Name -->
          <div class="relative mb-6">
            <i
              class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Full Name"
            />
            <label
              for="name"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Full Name
            </label>
          </div>

          <!-- Phone Number -->
          <div class="relative mb-6">
            <i
              class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Phone Number"
            />
            <label
              for="phone"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Phone Number
            </label>
          </div>

          <!-- Email -->
          <div class="relative mb-6">
            <i
              class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Email Address"
            />
            <label
              for="email"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Email Address
            </label>
          </div>
          <!-- Password -->
          <div class="relative mb-6">
            <i
              class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Password"
            />
            <label
              for="password"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Password
            </label>
            <!-- Show password button -->
            <button
              type="button"
              id="togglePasswordBtn"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-orange-300 hover:text-white transition flex items-center gap-1"
            >
              <i class="fas fa-eye"></i> Show
            </button>
          </div>

          <!-- Confirm Password -->
          <div class="relative mb-6">
            <i
              class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Confirm Password"
            />
            <label
              for="confirmPassword"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Confirm Password
            </label>
            <!-- Show confirm password button -->
            <button
              type="button"
              id="toggleConfirmPasswordBtn"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-orange-300 hover:text-white transition flex items-center gap-1"
            >
              <i class="fas fa-eye"></i> Show
            </button>
          </div>

          <button
            type="submit"
            class="w-full mt-3 py-3 rounded-full bg-gradient-to-r from-orange-700 to-violet-900 text-white font-bold shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
          >
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </form>

        <p class="mt-6 text-center text-white/70">
          Already have an account?
          <a
            href="../Pages/login.html"
            class="text-orange-300 font-bold hover:underline"
            >Login here</a
          >
        </p>

        <div class="mt-6 text-center">
          <a
            href="../Admin/pages/admin-login.html"
            class="inline-flex items-center gap-2 text-gray-500 hover:text-violet-700 text-sm"
          >
            <i class="fas fa-user-shield"></i> Admin Login
          </a>
        </div>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div
      id="feedbackModal"
      class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-out"
    >
      <div
        id="modalContent"
        class="rounded-2xl shadow-2xl w-11/12 max-w-md p-8 transform scale-95 opacity-0 transition-all duration-300 ease-out text-center bg-white"
      >
        <!-- Icon + Title -->
        <div class="flex flex-col items-center mb-6">
          <div
            id="modalIconWrapper"
            class="w-24 h-24 flex items-center justify-center rounded-full mb-4 shadow-lg bg-gradient-to-r from-blue-500 to-indigo-600 animate-pulse"
          >
            <i
              id="modalIcon"
              class="fas fa-info-circle text-5xl text-white drop-shadow-md"
            ></i>
          </div>
          <h5
            id="modalTitleText"
            class="text-2xl font-extrabold text-gray-900 tracking-wide"
          >
            Important Message
          </h5>
        </div>

        <!-- Body -->
        <div class="mb-6">
          <p
            id="modalMessage"
            class="text-gray-700 text-base leading-relaxed font-medium px-2"
          >
            <!-- Text will be injected dynamically from signup.js -->
          </p>
        </div>

        <!-- Footer Button -->
        <button
          id="modalCloseBtn"
          class="w-full py-3 rounded-full bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold flex items-center justify-center gap-2 shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-200"
        >
          <i class="fas fa-check text-lg"></i> Okay
        </button>

        <!-- Footer Note -->
        <div
          class="mt-6 text-sm text-gray-500 flex items-center justify-center gap-2"
        >
          <i class="fas fa-shield-alt text-gray-600"></i>
          <span>Secure authentication powered by Supabase</span>
        </div>
      </div>
    </div>

  </body>
</html>
