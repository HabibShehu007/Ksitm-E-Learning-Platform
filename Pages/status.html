<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="../images/ksitm logo.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-orange-600 to-violet-700 py-6 text-center text-white shadow-md"
    >
      <h2 class="text-2xl md:text-3xl font-bold">
        <i class="fas fa-clipboard-check mr-2"></i> Application Status
      </h2>
    </header>

    <!-- Back & Refresh Controls -->
    <section class="max-w-4xl mx-auto px-4 mt-6">
      <div class="flex items-center gap-4 mb-4">
        <!-- Back to Dashboard -->
        <a
          href="dashboard.html"
          class="inline-flex items-center gap-2 text-violet-700 font-semibold hover:text-violet-900 transition"
        >
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Refresh Status -->
        <button
          id="refreshStatus"
          class="inline-flex items-center gap-2 text-orange-600 font-semibold hover:text-orange-800 transition"
        >
          <i class="fas fa-sync-alt"></i> Refresh Status
        </button>
      </div>
    </section>

    <!-- Status Card -->
    <section class="max-w-4xl mx-auto px-4 mb-10">
      <div
        class="bg-white rounded-xl shadow-md overflow-hidden"
        id="statusCard"
      >
        <div class="flex items-center justify-between p-6">
          <div>
            <h5 class="text-lg font-bold mb-1" id="cardName">
              <i class="fas fa-user mr-2 text-violet-700"></i> Applicant: Habib
            </h5>
            <p class="text-sm text-gray-600 mb-1" id="cardCourse">
              <i class="fas fa-book-open mr-2 text-orange-600"></i> Course: Web
              Development
            </p>
            <span
              class="inline-block px-3 py-1 text-sm font-semibold rounded-full bg-yellow-100 text-yellow-700"
              id="cardStatus"
            >
              <i class="fas fa-hourglass-half mr-1"></i> Status: Pending
            </span>
          </div>
          <button
            id="toggleDetails"
            class="inline-flex items-center gap-1 px-2 py-1 text-xs sm:gap-2 sm:px-3 sm:py-1.5 sm:text-sm font-medium text-violet-700 border border-violet-700 rounded-full hover:bg-violet-700 hover:text-white transition"
          >
            <i class="fas fa-chevron-down"></i> View Details
          </button>
        </div>

        <!-- Expandable Details -->
        <div id="detailsCollapse" class="hidden border-t p-6 bg-gray-50">
          <div id="detailsContainer" class="text-sm text-gray-700 space-y-2">
            <!-- Details will be injected here -->
          </div>
        </div>
      </div>
    </section>

    <script src="../Js/status.js"></script>
  </body>
</html>
