<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KSITM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/ksitm logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        color-scheme: light;
      }
      #modalContent {
        background-color: #ffffff !important;
        color: #333 !important;
      }
    </style>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center font-sans"
  >
    <!-- Background -->
    <div class="absolute inset-0 bg-violet-900"></div>

    <!-- Login Card -->
    <div class="relative z-10 flex flex-col items-center w-full px-4">
      <div
        class="bg-white rounded-2xl p-8 shadow-2xl max-w-md w-full animate-fadeIn"
      >
        <h2 class="text-3xl font-extrabold mb-2 text-center text-violet-700">
          KSITM Portal
        </h2>
        <p class="text-center mb-6 text-violet-400">
          Log in to access your dashboard
        </p>

        <form>
          <!-- Email -->
          <div class="relative mb-6">
            <i
              class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-violet-400"
            ></i>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-50 text-violet-600 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-violet-400"
              placeholder="Email Address"
            />
            <label
              for="email"
              class="absolute left-12 top-2 text-violet-400 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-300 peer-focus:top-2 peer-focus:text-sm peer-focus:text-violet-500"
            >
              Email Address
            </label>
          </div>

          <!-- Password -->
          <div class="relative mb-6">
            <i
              class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-violet-400"
            ></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-50 text-violet-600 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-violet-400"
              placeholder="Password"
            />
            <label
              for="password"
              class="absolute left-12 top-2 text-violet-400 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-300 peer-focus:top-2 peer-focus:text-sm peer-focus:text-violet-500"
            >
              Password
            </label>
            <!-- Toggle password -->
            <button
              type="button"
              onclick="togglePassword('password')"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-violet-400 hover:text-violet-600 transition flex items-center gap-1"
            >
              <i class="fas fa-eye"></i> Show
            </button>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full mt-3 py-3 rounded-full bg-violet-500 text-white font-bold shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
          >
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <p class="mt-6 text-center text-violet-400">
          Donâ€™t have an account?
          <a
            href="../Pages/signup.html"
            class="text-violet-500 font-bold hover:underline"
            >Sign up here</a
          >
        </p>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div
      id="feedbackModal"
      class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-out"
    >
      <div
        id="modalContent"
        class="rounded-2xl shadow-2xl w-11/12 max-w-md p-8 transform scale-95 opacity-0 transition-all duration-300 ease-out text-center bg-white"
      >
        <div class="flex flex-col items-center mb-6">
          <div
            id="modalIconWrapper"
            class="w-24 h-24 flex items-center justify-center rounded-full mb-4 shadow-lg bg-blue-500"
          >
            <i
              id="modalIcon"
              class="fas fa-info-circle text-5xl text-white drop-shadow-md"
            ></i>
          </div>
          <h5
            id="modalTitleText"
            class="text-2xl font-extrabold text-gray-900 tracking-wide"
          >
            Message
          </h5>
        </div>
        <div class="mb-6">
          <p
            id="modalMessage"
            class="text-gray-700 text-base leading-relaxed font-medium"
          ></p>
        </div>
        <button
          id="modalCloseBtn"
          onclick="closeModal()"
          class="w-full py-3 rounded-full bg-violet-500 text-white font-bold flex items-center justify-center gap-2 shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-200"
        >
          <i class="fas fa-check text-lg"></i> Continue
        </button>
      </div>
    </div>

    <!-- Supabase client -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const supabase = createClient(
        "https://cwyiyplxadmcevejshtl.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3eWl5cGx4YWRtY2V2ZWpzaHRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MjI3MDcsImV4cCI6MjA4NDM5ODcwN30.bbMmrLZphjkUOl_m8HlfqwKZ08lkCZ7Vj39edpm3_LY",
      );
      window.supabase = supabase;
    </script>

    <script>
      function closeModal() {
        const modal = document.getElementById("feedbackModal");
        const modalContent = document.getElementById("modalContent");
        modalContent.classList.remove("scale-100", "opacity-100");
        modalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>

    <script defer src="../Js/login.js"></script>
  </body>
</html>
