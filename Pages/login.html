<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KSITM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/ksitm logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        color-scheme: light; /* force light mode */
      }
      #modalContent {
        background-color: #ffffff !important; /* force white background */
        color: #333 !important;
      }
    </style>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center font-sans text-white"
  >
    <!-- Background overlay with logo -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-900 via-violet-800 to-orange-700"
    >
      <div class="absolute inset-0 flex items-center justify-center opacity-30">
        <img
          src="../images/ksitm logo.png"
          alt="KSITM Logo"
          class="w-96 drop-shadow-lg"
        />
      </div>
    </div>

    <!-- Login form -->
    <div class="relative z-10 flex flex-col items-center w-full px-4">
      <div
        class="bg-gradient-to-br from-violet-900/80 to-orange-800/80 backdrop-blur-lg rounded-2xl p-8 shadow-2xl max-w-md w-full animate-fadeIn"
      >
        <h2 class="text-2xl font-extrabold mb-3 text-center text-orange-200">
          Welcome Back to KSITM
        </h2>
        <p class="text-center mb-6 text-violet-100">
          Login to continue your journey
        </p>

        <form>
          <!-- Email -->
          <div class="relative mb-6">
            <i
              class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Email Address"
            />
            <label
              for="email"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Email Address
            </label>
          </div>

          <!-- Password -->
          <div class="relative mb-6">
            <i
              class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-orange-300"
            ></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="peer w-full pl-12 pt-5 pb-2 rounded-md bg-violet-950/50 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Password"
            />
            <label
              for="password"
              class="absolute left-12 top-2 text-violet-200 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-violet-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300"
            >
              Password
            </label>
            <!-- Show password button -->
            <button
              type="button"
              onclick="togglePassword('password')"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-orange-300 hover:text-white transition flex items-center gap-1"
            >
              <i class="fas fa-eye"></i> Show
            </button>
          </div>

          <button
            type="submit"
            class="w-full mt-3 py-3 rounded-full bg-gradient-to-r from-orange-700 to-violet-900 text-white font-bold shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
          >
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <p class="mt-6 text-center text-white/70">
          Don’t have an account?
          <a
            href="../Pages/signup.html"
            class="text-orange-300 font-bold hover:underline"
            >Sign up here</a
          >
        </p>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div
      id="feedbackModal"
      class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 transition-opacity duration-300 ease-out"
    >
      <div
        id="modalContent"
        class="rounded-2xl shadow-2xl w-11/12 max-w-md p-8 transform scale-95 opacity-0 transition-all duration-300 ease-out text-center"
      >
        <!-- Icon + Title -->
        <div class="flex flex-col items-center mb-6">
          <div
            id="modalIconWrapper"
            class="w-20 h-20 flex items-center justify-center rounded-full mb-4 shadow-md bg-green-500"
          >
            <i
              id="modalIcon"
              class="fas fa-check-circle text-4xl text-white"
            ></i>
          </div>
          <h5 id="modalTitleText" class="text-2xl font-extrabold text-gray-900">
            Success
          </h5>
        </div>

        <!-- Body -->
        <div class="mb-6">
          <p id="modalMessage" class="text-gray-700 text-lg leading-relaxed">
            ✅ Email verified successfully! Please log in to continue.
          </p>
        </div>

        <!-- Footer -->
        <button
          id="modalCloseBtn"
          onclick="closeModal()"
          class="w-full py-3 rounded-full bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold flex items-center justify-center gap-2 shadow hover:scale-105 transition"
        >
          <i class="fas fa-check text-xl"></i> OK
        </button>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Initialize Supabase client
      const supabase = createClient(
        "https://ecdioyrwwkjfakyoljws.supabase.co",
        "YOUR_PUBLIC_ANON_KEY"
      );

      window.supabase = supabase;
    </script>

    <script>
      (function () {
        const hash = window.location.hash.startsWith("#")
          ? window.location.hash.slice(1)
          : "";
        const params = new URLSearchParams(hash);

        if (params.get("type") === "signup") {
          history.replaceState(null, "", window.location.pathname);
          // Show modal when user arrives from verification
          const modal = document.getElementById("feedbackModal");
          const modalContent = document.getElementById("modalContent");
          modal.classList.remove("hidden");
          setTimeout(() => {
            modalContent.classList.remove("scale-95", "opacity-0");
            modalContent.classList.add("scale-100", "opacity-100");
          }, 10);
        }
      })();

      function closeModal() {
        const modal = document.getElementById("feedbackModal");
        const modalContent = document.getElementById("modalContent");
        modalContent.classList.remove("scale-100", "opacity-100");
        modalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>

    <!-- Then load your login.js -->
    <script defer src="../Js/login.js"></script>
  </body>
</html>
