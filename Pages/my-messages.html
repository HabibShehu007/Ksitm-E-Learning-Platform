<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages | KSITM Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local Tailwind build -->
    <link rel="stylesheet" href="../src/output.css" />
    <!-- Local Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-orange-600 to-violet-700 py-6 text-center text-white shadow-md"
    >
      <h2 class="text-2xl md:text-3xl font-bold">
        <i class="fas fa-envelope mr-2"></i> My Messages
      </h2>
    </header>

    <!-- Back Arrow -->
    <section class="max-w-4xl mx-auto px-4 mt-6">
      <div class="mb-4">
        <a
          href="dashboard.html"
          class="inline-flex items-center gap-2 text-violet-700 font-semibold hover:text-violet-900 transition"
        >
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </section>

    <!-- Alerts -->
    <section class="max-w-4xl mx-auto px-4 mb-6 space-y-3" id="alertContainer">
      <div
        id="successAlert"
        class="hidden flex items-center gap-3 p-3 rounded-lg bg-green-100 text-green-700 shadow"
      >
        <i class="fas fa-check-circle text-green-600"></i>
        <span class="font-medium">Your reply was sent successfully!</span>
      </div>

      <div
        id="errorAlert"
        class="hidden flex items-center gap-3 p-3 rounded-lg bg-red-100 text-red-700 shadow"
      >
        <i class="fas fa-times-circle text-red-600"></i>
        <span class="font-medium">Something went wrong. Please try again.</span>
      </div>
    </section>

    <!-- Message Display -->
    <section class="max-w-4xl mx-auto px-4 mb-10">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h5
          class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-700"
        >
          <i class="fas fa-user-shield text-orange-600"></i> Admin Messages
        </h5>
        <ul id="messageList" class="space-y-3 text-sm text-gray-700">
          <!-- Messages injected here -->
        </ul>
      </div>

      <!-- Reply Button -->
      <div class="text-right mt-4">
        <button
          id="openReplyModal"
          class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-violet-700 border border-violet-700 rounded-full hover:bg-violet-700 hover:text-white transition"
        >
          <i class="fas fa-reply"></i> Reply to Admin
        </button>
      </div>
    </section>

    <!-- Student Reply Modal -->
    <div
      id="studentReplyModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <form
        id="studentReplyForm"
        class="bg-white rounded-xl shadow-lg w-full max-w-md p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h5
            class="text-lg font-semibold flex items-center gap-2 text-gray-700"
          >
            <i class="fas fa-reply text-violet-700"></i> Reply to Admin
          </h5>
          <button
            type="button"
            id="closeReplyModal"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-4">
          <textarea
            class="w-full border rounded-lg p-3 text-sm focus:ring focus:ring-violet-300"
            rows="5"
            placeholder="Type your reply..."
            required
          ></textarea>
          <label class="block text-sm font-medium text-gray-600">
            Attach Document (optional)
          </label>
          <input
            type="file"
            class="w-full border rounded-lg p-2 text-sm"
            accept=".pdf,.doc,.docx,.jpg,.png"
          />
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-orange-600 to-violet-700 text-white font-semibold py-2 rounded-lg shadow hover:opacity-90 transition"
          >
            <i class="fas fa-paper-plane mr-2"></i> Send Reply
          </button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="../Js/my-messages.js"></script>
  </body>
</html>
