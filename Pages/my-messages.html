<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages | KSITM Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="icon" type="image/png" href="../images/ksitm logo.png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-violet-700 py-6 text-center text-white shadow-md">
      <h2 class="text-2xl md:text-3xl font-bold">
        <i class="fas fa-envelope mr-2"></i> My Messages
      </h2>
    </header>

    <!-- Back Arrow -->
    <section class="max-w-4xl mx-auto px-4 mt-6">
      <div class="mb-4">
        <a
          href="dashboard.html"
          class="inline-flex items-center gap-2 text-violet-700 font-semibold hover:text-violet-900 transition"
        >
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </section>

    <!-- Alerts -->
    <section class="max-w-4xl mx-auto px-4 mb-6 space-y-3" id="alertContainer">
      <div
        id="successAlert"
        class="hidden flex items-center gap-3 p-3 rounded-lg bg-green-100 text-green-700 shadow"
      >
        <i class="fas fa-check-circle text-green-600"></i>
        <span class="font-medium">Your reply was sent successfully!</span>
      </div>

      <div
        id="errorAlert"
        class="hidden flex items-center gap-3 p-3 rounded-lg bg-red-100 text-red-700 shadow"
      >
        <i class="fas fa-times-circle text-red-600"></i>
        <span class="font-medium">Something went wrong. Please try again.</span>
      </div>
    </section>

    <!-- Conversation Section -->
    <section class="max-w-4xl mx-auto px-4 mb-10">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h5
          class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-700"
        >
          <i class="fas fa-comments text-violet-600"></i> Conversation
        </h5>
        <ul id="messageList" class="space-y-4 text-sm text-gray-700">
          <!-- First system message card -->
          <li id="firstMessageCard" class="hidden">
            <div
              class="bg-violet-50 border border-violet-200 rounded-lg p-4 shadow-sm"
            >
              <div class="flex items-center gap-2 mb-2">
                <i class="fas fa-star text-violet-600"></i>
                <span class="font-semibold text-violet-700"
                  >Admission Approved</span
                >
              </div>
              <p
                id="firstMessageText"
                class="text-gray-700 text-sm whitespace-pre-line"
              ></p>
              <div class="mt-3 flex gap-2">
                <button
                  id="copyFirstMessage"
                  class="bg-violet-600 hover:bg-violet-700 text-white px-3 py-1 rounded text-xs flex items-center gap-1"
                >
                  <i class="fas fa-copy"></i> Copy
                </button>
              </div>
            </div>
          </li>

          <!-- Normal messages will be dynamically loaded here -->
        </ul>
      </div>
    </section>

    <!-- Student Reply Modal -->
    <div
      id="studentReplyModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <form
        id="studentReplyForm"
        class="bg-white rounded-xl shadow-lg w-full max-w-md p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h5
            id="replyModalTitle"
            class="text-lg font-semibold flex items-center gap-2 text-gray-700"
          >
            <i class="fas fa-reply text-violet-700"></i> Reply
          </h5>
          <button
            type="button"
            id="closeReplyModal"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-4">
          <textarea
            id="replyText"
            class="w-full border rounded-lg p-3 text-sm focus:ring focus:ring-violet-300"
            rows="5"
            placeholder="Type your reply..."
            required
          ></textarea>
          <label class="block text-sm font-medium text-gray-600">
            Attach Document (optional)
          </label>
          <input
            type="file"
            id="replyFile"
            class="w-full border rounded-lg p-2 text-sm"
            accept=".pdf,.doc,.docx,.jpg,.png"
          />
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-violet-700 text-white font-semibold py-2 rounded-lg shadow hover:opacity-90 transition"
          >
            <i class="fas fa-paper-plane mr-2"></i> Send Reply
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="../Js/overlay.js"></script>
  </body>
</html>
