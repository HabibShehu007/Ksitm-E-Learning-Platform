<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login | KSITM Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="icon" type="image/png" href="../../images/ksitm logo.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Login Card -->
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="flex justify-center mb-3">
          <i class="fas fa-user-shield text-4xl text-violet-600"></i>
        </div>
        <h2 class="text-2xl font-extrabold text-violet-700">Admin Login</h2>
        <p class="text-gray-500 text-sm">KSITM Control Panel Access</p>
      </div>

      <!-- Form -->
      <form id="adminLoginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            for="adminEmail"
            class="block text-sm font-semibold text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="adminEmail"
            placeholder="Enter admin email"
            required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-600 focus:outline-none"
          />
        </div>

        <!-- Password with toggle -->
        <div>
          <label
            for="adminPassword"
            class="block text-sm font-semibold text-gray-700 mb-1"
          >
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="adminPassword"
              placeholder="Enter password"
              required
              class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-600 focus:outline-none pr-10"
            />
            <!-- Toggle button -->
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-violet-600"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-orange-600 to-violet-700 text-white font-semibold py-2 rounded-lg shadow-md hover:scale-105 transition-transform"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>

      <!-- Back to User Signup/Login -->
      <div class="mt-6 text-center">
        <a
          href="../../Pages/signup.html"
          class="inline-flex items-center gap-2 text-gray-600 hover:text-violet-700 text-sm font-medium transition"
        >
          <i class="fas fa-arrow-left"></i> Back to Signup
        </a>
      </div>
    </section>

    <!-- Loading Modal -->
    <div
      id="loadingModal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 text-center animate-pulse">
        <i class="fas fa-spinner fa-spin text-violet-600 text-4xl mb-3"></i>
        <h3 class="text-lg font-bold text-violet-700">Authenticating...</h3>
        <p class="text-gray-500 text-sm">
          Please wait while we verify your credentials.
        </p>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <i class="fas fa-check-circle text-green-500 text-4xl mb-3"></i>
        <h3 class="text-lg font-bold text-green-700">Login Successful</h3>
        <p class="text-gray-600 text-sm">
          Welcome back, Admin! Redirecting to dashboard...
        </p>
        <button
          id="closeSuccess"
          class="mt-4 px-6 py-2 rounded-full bg-green-500 text-white font-semibold hover:bg-green-600 transition"
        >
          <i class="fas fa-times mr-2"></i> Close
        </button>
      </div>
    </div>

    <!-- Error Modal -->
    <div
      id="errorModal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-3"></i>
        <h3 class="text-lg font-bold text-red-700">Login Failed</h3>
        <p class="text-gray-600 text-sm">
          Invalid credentials or unauthorized access.
        </p>
        <button
          id="closeError"
          class="mt-4 px-6 py-2 rounded-full bg-red-500 text-white font-semibold hover:bg-red-600 transition"
        >
          <i class="fas fa-times mr-2"></i> Close
        </button>
      </div>
    </div>

  </body>
</html>
