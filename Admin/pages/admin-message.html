    <main class="flex-1 p-6">
      <div class="bg-white shadow rounded-lg p-6">

    </main>

    <!-- Reply Modal -->
    <div
      id="replyModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <h3
          id="replyModalTitle"
          class="text-lg font-bold text-violet-700 mb-4 flex items-center gap-2"
        >
          <i class="fas fa-reply"></i> Reply to User
        </h3>
        <form id="replyForm" class="space-y-4">
          <textarea
            id="replyText"
            class="w-full border rounded p-2 text-sm"
            rows="4"
            placeholder="Type your reply..."
          ></textarea>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="closeReplyModal()"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-violet-700 hover:bg-violet-800 text-white px-3 py-1 rounded"
            >
              Send Reply
            </button>
          </div>
        </form>
        <button
          onclick="closeReplyModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-80 p-6 relative text-center">
        <i class="fas fa-check-circle text-green-500 text-4xl mb-2"></i>
        <h3 class="text-lg font-bold text-green-600 mb-2">Message Sent!</h3>
        <p class="text-gray-600 text-sm mb-4">
          Your reply has been delivered to the user.
        </p>
        <button
          onclick="closeSuccessModal()"
          class="bg-violet-700 hover:bg-violet-800 text-white px-4 py-2 rounded"
        >
          OK
        </button>
      </div>
    </div>

    <!-- Error Modal -->
    <div
      id="errorModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-80 p-6 relative text-center">
        <i class="fas fa-times-circle text-red-500 text-4xl mb-2"></i>
        <h3 class="text-lg font-bold text-red-600 mb-2">Message Failed</h3>
        <p id="errorMessage" class="text-gray-600 text-sm mb-4">
          Something went wrong while sending your reply.
        </p>
        <button
          onclick="closeErrorModal()"
          class="bg-violet-700 hover:bg-violet-800 text-white px-4 py-2 rounded"
        >
          OK
        </button>
      </div>
    </div>

    <!-- JS Logic -->
