<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Applications | KSITM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-violet-700 text-white py-4 px-6 flex justify-between items-center shadow"
    >
      <h2 class="text-xl font-bold flex items-center gap-2">
        <i class="fas fa-envelope-open-text"></i> User Course Application
      </h2>
      <a
        href="admin-dashboard.html"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white flex items-center gap-2"
      >
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </header>
    <!-- Applications Section -->
    <main class="flex-1 p-6">
      <div class="bg-white shadow rounded-lg p-6">
        <h5
          class="text-lg font-bold text-violet-700 flex items-center gap-2 mb-4"
        >
          <i class="fas fa-folder-open"></i> User Applications
        </h5>
        <!-- Applications Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-2">
                  <i class="fas fa-user text-violet-600"></i> Name
                </th>
                <th class="p-2">
                  <i class="fas fa-envelope text-violet-600"></i> Email
                </th>
                <th class="p-2">
                  <i class="fas fa-graduation-cap text-violet-600"></i> Course
                </th>
                <th class="p-2">
                  <i class="fas fa-info-circle text-violet-600"></i> Status
                </th>
                <th class="p-2">
                  <i class="fas fa-cogs text-violet-600"></i> Actions
                </th>
              </tr>
            </thead>
            <tbody id="applicationTableBody">
              <!-- Example Row -->
              <tr class="border-t">
                <td class="p-2"></td>
                <td class="p-2"></td>
                <td class="p-2"></td>
                <td class="p-2">
                  <span
                    class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs"
                  >
                    Pending Review
                  </span>
                </td>
                <td class="p-2 flex gap-2">
                  <button
                    class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs flex items-center gap-1"
                  >
                    <i class="fas fa-check"></i> Approve
                  </button>
                  <button
                    class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs flex items-center gap-1"
                  >
                    <i class="fas fa-times"></i> Reject
                  </button>
                  <button
                    class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs flex items-center gap-1"
                    onclick="openViewModal('Habib')"
                  >
                    <i class="fas fa-eye"></i> View
                  </button>
                </td>
              </tr>
              <!-- More rows will be injected via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- View Modal -->
    <div
      id="viewModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <h3
          class="text-lg font-bold text-violet-700 mb-4 flex items-center gap-2"
        >
          <i class="fas fa-user-circle"></i> Applicant Details
        </h3>
        <div id="modalContent" class="space-y-2 text-sm">
          <!-- User details will be injected here via JS -->
        </div>
        <button
          onclick="closeViewModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="../Js/admin-applications.js"></script>
  </body>
</html>
