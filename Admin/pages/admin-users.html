<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registered Users | KSITM Admin</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-violet-700 text-white py-4 px-6 flex justify-between items-center shadow"
    >
      <h2 class="text-xl font-bold flex items-center gap-2">
        <i class="fas fa-users"></i> Registered Users
      </h2>
      <a
        href="admin-dashboard.html"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white flex items-center gap-2"
      >
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </header>
    <!-- Users Section -->
    <main class="flex-1 p-6">
      <div class="bg-white shadow rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h5 class="text-lg font-bold text-violet-700 flex items-center gap-2">
            <i class="fas fa-user-check"></i> Active Users
          </h5>
          <button
            id="exportBtn"
            class="bg-violet-700 hover:bg-violet-800 text-white px-4 py-2 rounded flex items-center gap-2"
          >
            <i class="fas fa-file-export"></i> Export CSV
          </button>
        </div>
        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border">
            <thead class="bg-violet-700 text-white">
              <tr>
                <th class="p-2">#</th>
                <th class="p-2"><i class="fas fa-id-card mr-1"></i> Name</th>
                <th class="p-2"><i class="fas fa-user mr-1"></i> Username</th>
                <th class="p-2"><i class="fas fa-envelope mr-1"></i> Email</th>
                <th class="p-2"><i class="fas fa-phone mr-1"></i> Phone</th>
                <th class="p-2">
                  <i class="fas fa-graduation-cap mr-1"></i> Enrollment-Status
                </th>
                <th class="p-2"><i class="fas fa-cogs mr-1"></i> Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Supabase users will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
