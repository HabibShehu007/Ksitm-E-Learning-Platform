<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learning Portal Login</title>
    <script src="../supabaseClient.js"></script>
    <script defer src="../js/portal-login.js"></script>
    <!-- Tailwind CSS -->
    <link href="../../src/output.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-violet-900 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-violet-800 shadow-md z-50">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img
            src="../../images/ksitm logo.png"
            alt="KSITM Logo"
            class="w-10 h-10"
          />
          <span class="font-bold text-white text-lg sm:text-xl"
            >KSITM Portal</span
          >
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 font-bold">
          <a
            href="./credentials.html"
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white hover:bg-white hover:text-violet-700 transition"
          >
            <i class="fas fa-id-card"></i> Credentials
          </a>
          <a
            href="./complain.html"
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white hover:bg-white hover:text-violet-700 transition"
          >
            <i class="fas fa-comment-dots"></i> Complain
          </a>
          <a
            href="./logout.html"
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white hover:bg-white hover:text-violet-700 transition"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </nav>

        <!-- Mobile Nav Button -->
        <button
          id="mobileMenuBtn"
          class="md:hidden text-white text-2xl focus:outline-none"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Drawer Menu -->
      <div
        id="mobileMenu"
        class="fixed top-0 right-0 h-full w-72 sm:w-80 bg-violet-900 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-50 shadow-lg flex flex-col p-6 gap-4"
      >
        <button id="closeMenuBtn" class="text-white text-2xl mb-6 self-end">
          <i class="fas fa-times"></i>
        </button>
        <a
          href="./credentials.html"
          class="flex items-center gap-2 px-4 py-3 rounded-lg text-white font-bold bg-violet-600 hover:bg-violet-500 transition"
        >
          <i class="fas fa-id-card"></i> Credentials
        </a>
        <a
          href="./complain.html"
          class="flex items-center gap-2 px-4 py-3 rounded-lg text-white font-bold bg-violet-600 hover:bg-violet-500 transition"
        >
          <i class="fas fa-comment-dots"></i> Complain
        </a>
        <a
          href="./logout.html"
          class="flex items-center gap-2 px-4 py-3 rounded-lg text-white font-bold bg-violet-600 hover:bg-violet-500 transition"
        >
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center pt-28 px-4 sm:px-6">
      <section
        class="bg-white shadow-2xl rounded-xl p-6 sm:p-8 w-full max-w-lg sm:max-w-xl lg:max-w-2xl relative"
      >
        <!-- Active Course Indicator -->
        <div class="flex justify-center mb-4">
          <span
            id="activeCourse"
            class="text-green-600 font-semibold text-sm sm:text-base bg-green-100 px-3 py-1 rounded-full shadow-sm flex items-center gap-1"
          >
            <!-- Filled dynamically -->
          </span>
        </div>

        <!-- Header -->
        <div class="flex items-center justify-center mb-6">
          <i
            class="fas fa-graduation-cap text-violet-600 text-3xl sm:text-4xl mr-2"
          ></i>
          <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-violet-700">
            Learning Portal Login
          </h2>
        </div>

        <!-- Form -->
        <form id="portalLoginForm" class="space-y-6">
          <div class="relative">
            <i class="fas fa-id-card absolute left-3 top-3 text-gray-400"></i>
            <input
              type="text"
              id="regNumberInput"
              placeholder="Enter your Registration Number"
              class="w-full border pl-10 pr-3 py-3 sm:py-4 rounded-lg text-base sm:text-lg focus:ring-2 focus:ring-violet-400 focus:border-violet-500 shadow-sm"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-violet-600 to-purple-700 hover:from-violet-700 hover:to-purple-800 text-white py-3 sm:py-4 rounded-lg flex items-center justify-center gap-2 text-base sm:text-lg transition duration-200 shadow-md"
          >
            <i class="fas fa-sign-in-alt"></i>
            Access Portal
          </button>
        </form>
      </section>
    </main>

    <!-- Modals (unchanged, but widened for mobile) -->
    <div
      id="actionModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4"
    >
      <div
        id="modalContent"
        class="bg-white rounded-lg shadow-xl p-6 sm:p-8 transform scale-95 opacity-0 transition-all duration-300 w-full max-w-md sm:max-w-lg lg:max-w-xl text-center"
      >
        <div
          id="modalIconWrapper"
          class="w-16 h-16 mx-auto mb-4 flex items-center justify-center rounded-full bg-blue-500"
        >
          <i id="modalIcon" class="fas fa-info text-2xl text-white"></i>
        </div>
        <h3 id="modalTitleText" class="text-lg sm:text-xl font-bold mb-2">
          Message
        </h3>
        <p id="modalMessage" class="text-gray-700 text-sm sm:text-base"></p>
        <button
          id="modalCloseBtn"
          class="mt-4 bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded transition w-full sm:w-auto"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div
      id="logoutModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4"
    >
      <div
        class="bg-white rounded-lg shadow-xl p-6 sm:p-8 transform scale-95 opacity-0 transition-all duration-300 w-full max-w-md sm:max-w-lg text-center"
        id="logoutModalContent"
      >
        <div
          class="w-16 h-16 mx-auto mb-4 flex items-center justify-center rounded-full bg-red-500"
        >
          <i class="fas fa-sign-out-alt text-2xl text-white"></i>
        </div>
        <h3 class="text-lg font-bold mb-2">Confirm Logout</h3>
        <p class="text-gray-700 mb-4">Are you sure you want to log out?</p>
        <div class="flex justify-center gap-4">
          <button
            id="confirmLogoutBtn"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition"
          >
            Yes, Logout
          </button>
          <button
            id="cancelLogoutBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded transition"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    </script>
  </body>
</html>
