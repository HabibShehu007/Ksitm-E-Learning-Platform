  <body class="bg-violet-900 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-violet-800 shadow-md z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img
            src="../../images/ksitm logo.png"
            alt="KSITM Logo"
            class="w-10 h-10"
          />
          <span class="font-bold text-white text-lg">KSITM Portal</span>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 font-bold">
          <a
            href="./portal-login.html"
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white hover:bg-white hover:text-violet-700 transition"

            <i class="fas fa-sign-in-alt"></i> Portal Login
          </a>

          <a
            href="./complain.html"
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white hover:bg-white hover:text-violet-700 transition"
          >
            <i class="fas fa-comment-dots"></i> Complain
          </a>
        </nav>

        <!-- Mobile Nav Button -->
        <button
          id="mobileMenuBtn"
          class="md:hidden text-white text-2xl focus:outline-none"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Drawer Menu -->
      <div
        id="mobileMenu"
        class="fixed top-0 right-0 h-full w-64 bg-violet-900 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-50 shadow-lg flex flex-col p-6 gap-4"
      >
        <button id="closeMenuBtn" class="text-white text-2xl mb-6 self-end">
          <i class="fas fa-times"></i>
        </button>
        <a
          href="./portal-login.html"
          class="flex items-center gap-2 px-4 py-2 rounded-lg text-white font-bold bg-violet-600 hover:bg-violet-500 transition"
        >
          <i class="fas fa-sign-in-alt"></i> Portal Login
        </a>

        <a
          href="./complain.html"
          class="flex items-center gap-2 px-4 py-2 rounded-lg text-white font-bold bg-violet-600 hover:bg-violet-500 transition"
        >
          <i class="fas fa-comment-dots"></i> Complain
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center pt-24 px-4">
      <section class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-lg">
        <div class="flex items-center justify-center mb-6">
          <i class="fas fa-id-card text-violet-600 text-3xl mr-2"></i>
          <h2 class="text-2xl font-bold text-violet-700">My Credentials</h2>
        </div>

        <!-- User Info -->
        <div id="credentialsContainer" class="space-y-4">
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Full Name:</span>
            <span id="userName" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Username:</span>
            <span id="userUsername" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Email:</span>
            <span id="userEmail" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Phone:</span>
            <span id="userPhone" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Course:</span>
            <span id="userCourse" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">Status:</span>
            <span id="userStatus" class="text-gray-900">Loading...</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700">REG NO:</span>
            <div class="flex items-center gap-2">
              <span id="userRegNumber" class="text-gray-900 font-bold"
                >Loading...</span
              >
              <button
                id="copyRegBtn"
                class="bg-violet-600 hover:bg-violet-700 text-white px-2 py-1 rounded flex items-center gap-1 text-sm"
              >
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
